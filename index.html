<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>

    <link rel="stylesheet" href="./output.css">
</head>
<body class="w-11/12 mx-auto h-screen flex flex-col justify-center items-center">
    
    <div class="w-5/12 md:w-3/12 -mt-32 mb-4">
        <img src="logos/payoo.png" alt="">
    </div>

    <div class="ml-2 md:w-7/12 lg:w-8/12 flex flex-col justify-center items-center p-6 lg:p-10 rounded-lg lg:rounded-2xl shadow-md shadow-blue-200">
        <div class="flex flex-col mb-2 md:mb-3 lg:mb-7 md:w-11/12">
            <p class="mb-1 font-semibold md:mb-3 lg:mb-6 md:text-xl lg:text-3xl xl:text-4xl">Mobile Number</p>
            <input class="bg-slate-100 p-1 pl-4 md:pl-6 xl:pl-12 rounded-full placeholder:text-sm md:placeholder:text-base lg:placeholder:text-xl xl:placeholder:text-2xl px-7 md:py-3 lg:py-5 xl:py-6" type="text" placeholder="Enter your number">
        </div>
        <div class="flex flex-col mb-2 lg:mb-6 md:w-11/12">
            <p class="mb-1 font-semibold md:mb-3 lg:mb-6 md:text-xl lg:text-3xl xl:text-4xl">Your pin</p>
            <input class="bg-slate-100 p-1 pl-4 md:pl-6 xl:pl-12  rounded-full placeholder:text-sm md:placeholder:text-base lg:placeholder:text-xl xl:placeholder:text-2xl px-7 md:py-3 lg:py-5 xl:py-6" type="text" placeholder="Enter 4 Digit pin">
        </div>
        <button class="bg-blue-600 text-white lg:text-xl xl:text-3xl px-[5.7rem] md:px-36 lg:px-56 xl:px-[21.5rem] py-1 md:py-3 lg:py-5 rounded-full mt-1 md:mt-2
        hover:bg-blue-300 transition ease-in-out duration-200">
            LogIn
        </button>
    </div>
</body>
</html>
