<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>

    <link rel="stylesheet" href="./output.css">
</head>
<body class="w-11/12 h-screen mx-auto flex flex-col justify-center items-center">
    
    <div class="-mt-32 mb-4">
        <img class="w-5/12 md:w-3/12 lg:w-3/12 mx-auto" src="logos/payoo.png" alt="">
    </div>

    <div class="ml-2 md:w-6/12 lg:w-9/12 flex flex-col justify-center items-center p-6 rounded-lg lg:rounded-2xl shadow-md shadow-blue-200">
        <div class="flex flex-col mb-2 md:mb-1 md:w-10/12 lg:w-7/12">
            <p class="mb-1 font-semibold md:mb-2 md:text-lg ">Mobile Number</p>
            <input class="bg-slate-100 p-1 pl-4 md:pl-6 xl:pl-12 rounded-full placeholder:text-sm md:placeholder:text-sm px-7 md:py-3" type="text" placeholder="Enter your number">
        </div>
        <div class="flex flex-col mb-1 md:w-10/12 lg:w-7/12">
            <p class="mb-1 font-semibold md:mb-2 md:text-lg ">Your pin</p>
            <input class="bg-slate-100 p-1 pl-4 md:pl-6 xl:pl-12  rounded-full placeholder:text-sm md:placeholder:text-sm lg:placeholder:text-sm px-7 md:py-3 " type="text" placeholder="Enter 4 Digit pin">
        </div>
        <button class="bg-blue-600 text-white md:text-lg w-full md:w-10/12 lg:w-7/12 py-1 md:py-3 rounded-full mt-2 md:mt-4 lg:mt-5 xl:mt-6
        hover:bg-blue-300 transition ease-in-out duration-200">
            LogIn
        </button>
    </div>
</body>
</html>
